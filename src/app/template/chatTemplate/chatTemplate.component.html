<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- Chat messages-->
            @for(message of messages();track $index) {
            @if(message.isGpt){
            <chat-message [text]="message.text" />
            }
            @else{
            <my-message [text]="message.text" />
            }
            }
            
            @if (isLoading()){
            <typing-loader />
            }
        </div>
    </div>
    <!-- <text-message-box  placeholder="Escribe tu mensaje"  (onMessage)="handleMessage($event)" /> -->
    <!-- <text-message-box-file placeholder="Escribe tu mensaje"  (onMessage)="handleMessageWithFile($event)"/> -->
    <text-message-box-select placeholder="Escribe tu mensaje" (onMessage)="hangleMessageWithSelect($event)" [options]="[{id:'1',text:'Ortografía'},
                  {id:'2',text:'Gramática'},
                  {id:'3',text:'Redacción'}]" />

</div>
